<div><a href="/">Home</a></div>

<h1>{{source}}, Season 1</h1>

<table class="seriestable">
  <tr ng-repeat="ep in episodes" href="#/guide/{{source}}/episode/{{ep}}"
    ng-click="goToEpisode(ep)">
    <th>
      Episode&nbsp;{{ep}}
    </th>
    <td>
      <h1>{{episodeInfo[ep].KanjiTitle}}</h1>
      <div>{{episodeInfo[ep].EnglishTitle}}</div>
    </td>
    <td>
      <div class="tolearn">
        {{learningStats[ep].tolearn}} <br/>
        new words
      </div>
    </td>
  </tr>
</table>
