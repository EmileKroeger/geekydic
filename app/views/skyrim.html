<p>This is the skyrim view.</p>

Words:

<table class="table">
  <tr>
    <th>#</th>
    <th>Word</th>
    <th>Count</th>
    <th>JLPT</th>
    <th>Examples</th>
  </tr>
  <tr ng-repeat="word in words">
    <td>
      {{$index + 1}}
    </td>
    <td>
      {{word.word}}
    </td>
    <td>
      {{word.count}}
    </td>
    <td>
      {{stars[word.jlpt]}}<span style="color: grey;">{{nostars[word.jlpt]}}</span>
    </td>
    <td>
      <div title="{{word.example1en}}">
      {{word.example1jp}}
      </div>
      <div title="{{word.example2en}}">
      {{word.example2jp}}
      </div>
    </td>
  </tr>
</table>
